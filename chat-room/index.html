<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #message {
            height: 400px;
            overflow: scroll;
        }
        
        #messageBox {
            width: 100%;
            height: 20px;
            margin: auto;
        }
        
        #send {
            width: 100%;
            height: 20px;
            margin: auto;
        }
    </style>
</head>

<body>
    <div>
        <h1>Real time message</h1>
        <pre id="message"></pre>
        <input type="text" id="messageBox" placeholder="Type your message here">
        <button id="send" title="Send Message">Send</button>
    </div>
</body>
<script src="./client.js"></script>

</html>
